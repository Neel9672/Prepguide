<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body style="background:#021a2d">

    <div>
        <p id="p1">PrepGuide</p>
    </div>


    <div class="container">
        <form method="post">

            <h1>Register</h1>

            <section>        
            <label for="name">Full name</label>
            <input id="name" name="name" autocomplete="name" required pattern="[\p{L}\.\- ]+">
            </section>

            <section>        
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="username" required>
            </section>

            <section>
            <label for="password">Password</label>
            <button id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button>
            <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" aria-describedby="password-constraints" required>
            <div id="password-constraints">Eight or more characters.</div>
            </section>

            <button type="button" id="sign-up" >Sign up</button>


            <p>Already Have an Account?</p>

            <a href="#" style="font-size: 30px; color: rgb(3, 2, 2);">login</a>

        </form>

    </div>
</body>
</html>
